<!DOCTYPE html>
<html lang="en">

        </div>
        <div id="icon-menu">

            <div id="nav">

    <form action="" id="main-div">

            <input type="email" name="" id="email-input" placeholder="Email here">
        </div>

            <button type="submit">Log in</button>
            <button><a href="/forgotpassword.html">Forgetten password</a></button>
